version: '3.9'

name: jobmate-backend

services:
  postgres:
    image: postgres:16-alpine
    container_name: jobmate-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-jobmate_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - jobmate_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobmate-network

